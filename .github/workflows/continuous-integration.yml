name: Continuous Integration

on:
  pull_request:
    branches:
      - main
      - development
    types:
      - opened
      - edited
      - synchronize
      - reopened

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install npm@latest
        run: npm i -g npm@latest

      - name: Install dependencies
        run: cd chathaven && npm install

      - name: Run tests
        run: cd chathaven && npm run test --if-present

  lint:
    name: Code standards
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install npm@latest
        run: npm i -g npm@latest

      - name: Install dependencies
        run: cd chathaven && npm install

      - name: Lint code
        run: cd chathaven && npm run lint --if-present